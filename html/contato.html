<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="contato.css">
  <script src="script.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <title>Digital Signage Brasil</title>
  <!-- Importar fontes do Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@300;400;600&display=swap">
  <style>
    /* Estilo direto no HTML */
    .contact-container {
        max-width: 600px;
        margin: 50px auto;
        background-color: #fff;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    h2 {
        color: #333;
    }

    p {
        color: #555;
    }

    .whatsapp-button {
        display: block;
        width: 100%;
        padding: 10px;
        margin-top: 20px;
        text-align: center;
        background-color: #25d366;
        color: white;
        font-size: 18px;
        font-weight: bold;
        border: none;
        border-radius: 10px;
        text-decoration: none;
    }

    .whatsapp-button:hover {
        background-color: #20ba59;
    }
  </style>
</head>
<body>

  <!-- Seção de contato -->
  <div class="contact-container">
      <h2>Entre em contato</h2>
      <p>Tem alguma dúvida ou quer falar com o dono? Envie uma mensagem pelo WhatsApp!</p>
      <a href="https://wa.me/5511999999999" class="whatsapp-button" target="_blank">
          Pergunte no WhatsApp
      </a>
  </div>

</body>
</html>
